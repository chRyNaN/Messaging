<!DOCTYPE html>
<html>
	<head>
		
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"></link>
		<link rel="stylesheet" type="text/css" href="css/main.css"></link>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	</head>
	<body>
		
		<div id="video-container">
			<video id="local-video" height="200px" width="200px" autoplay="autoplay"></video>
			<video id="remote-video" height="200px" width="200px" autoplay="autoplay"></video>
		</div>
		<div id="user-name-container">
			<input type="text" id="user-name-input" placeholder="Enter desired user name"></input>
			<button id="submit">Submit</button>
		</div>
		<div id="connect-container" style="display: none">
			<input type="text" id="connect-to" placeholder="Enter user name of other user"></input>
			<button id="connect">Connect</button>
		</div>
		
		
		<section class="call">
			<div class="call-container">
				<h1 class="calling">Calling</h1>
			</div>
			<div class="loading-container">
				<div class="call-image-block">
					<img id="current-user"></img>
					<p class="call-user-name this-user"></p>
				</div>
				<div class="loading-shape"></div>
				<div class="loading-shape"></div>
				<div class="loading-shape"></div>
				<div class="loading-shape"></div>
				<div class="loading-shape"></div>
				<div class="call-image-block other-image-block">
					<img id="connected-user"></img>
					<p class="call-user-name other-user"></p>
				</div>
			</div>
			<div class="call-button-container">
				<button class="hang-up fa fa-phone" title="End Call"></button>
			</div>
		</section>
		
		
		<script src="js/messenger.js"></script>
		<script src="js/webrtc.js"></script>
		<script src="js/chatui.js"></script>
		<script src="js/home.js"></script>
	</body>
</html>
